    <title>My Mental</title>

<body>
    <div class="jumbotron custom-header">
        <h1 class="display-4 custom-header-font">MyMental</h1>
        <p class="lead"></p>
        <hr class="my-4">
        <p></p>
      </div>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

            </li>

            </li>
          </ul>
        </div>

      <div id="check-in" class="container custom-con">
          <div class="row">
              <div class="col-md-7 custom-feeling">
                  <h1>How are you Feeling?</h1>
                  <p>Happy</p>

                  <p>Sad</p>
                  <button><i class="far fa-sad-tear"></i></button>
                  <p>Angry</p>
                  <i class="far fa-angry"></i>
                  <p>Indifferent</p>
                  <i class="far fa-meh"></i>
              </div>

              <div class="col-md-5">
                  <h1>Weekly Emotion Graph</h1>
                  
                  <img src="https://i.stack.imgur.com/y9DpT.jpg">
                  
              </div>


          </div>
      </div>
