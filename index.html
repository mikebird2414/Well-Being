<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Mental</title>
  </head>
  <body>
    <div class="jumbotron custom-header">
      <h1 class="display-4 custom-header-font">MyMental</h1>
      <p class="lead"></p>
      <hr class="my-4" />
      <p></p>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Disabled</a
            >
          </li>
        </ul>
      </div>
    </nav>

  

    <div id="check-in" class="container custom-con">
      <div class="row">
        <div class="col-md-12 custom-feeling">
          <p id="currentDay" class="lead"></p>
          <h1>How are you Feeling?</h1>
          <p id="currentDay" class="lead"></p>
        </div>

        <div id="1" class="col-md-12 custom-feeling">
          <button class="btn emojiButton" id="happy" value="happy">
            <i class="fas fa-smile-beam"></i>
          </button>
          <p class="desc">Happy</p>
        </div>
        
        <div id="2" class="col-md-12 custom-feeling">
          <button class="btn emojiButton" id="sad" value="sad">
            <i class="far fa-sad-tear"></i>
          </button>
          <p class="desc">Sad</p>
        </div>

        <div id="3" class="col-md-12 custom-feeling">
          <button class="btn emojiButton" id="angry" value="angry">
            <i class="far fa-angry"></i>
          </button>
          <p class="desc">Angry</p>
        </div>

        <div id="4" class="col-md-12 custom-feeling">
          <button class="btn emojiButton" id="meh" value="meh">
            <i class="far fa-meh"></i>
          </button>
          <p class="desc">Indifferent</p>
        </div>

        <div class="col-md-5">
          <h1>Weekly Emotion Graph</h1>
          <p>Test</p> 

          <img src="https://i.stack.imgur.com/y9DpT.jpg" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="script.js"></script>
    <script></script>
  </body>
</html>
