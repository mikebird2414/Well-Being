<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
  <link rel="stylesheet" href="style1.css" />
  <title>My Mental</title>
</head>

<body>


  <div id="check-in" class="container custom-con">
    <div class="row col-md-12 custom-feeling" style="background: rgba(0,0,0,0.1);">
      <p id="currentDay" class="lead"></p>
      <h1 class="Title-color">How are you Feeling?</h1>
      <p id="currentDay" class="lead"></p>
    </div>

    <div id="1" class=" row col-md-12 custom-feeling " style="background: rgba(0,0,0,0.1);">
      <button class="btn emojiButton" id="happy" value="happy">
        <i class="fas fa-smile-beam fa-7x color-emoji"></i>
      </button>
      <p class="desc">Happy 4</p>
    </div>

    <div id="2" class=" row col-md-12 custom-feeling" style="background: rgba(0,0,0,0.1);">
      <button class="btn emojiButton" id="sad" value="sad">
        <i class="far fa-meh fa-7x color-emoji"></i>
      </button>
      <p class="desc">Indifferent 3</p>
    </div>

    <div id="3" class="row col-md-12 custom-feeling" style="background: rgba(0,0,0,0.1);">
      <button class="btn emojiButton" id="angry" value="angry">
        <i class="far fa-angry fa-7x color-emoji"></i>
      </button>
      <p class="desc">Angry 2</p>
    </div>

    <div id="4" class="row col-md-12 custom-feeling" style="background: rgba(0,0,0,0.1);">
      <button class="btn emojiButton" id="meh" value="meh">
        <i class="far fa-sad-tear fa-7x color-emoji"></i>
      </button>
      <p class="desc">Sad 1</p>
    </div>
  </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="script1.js"></script>
<script></script>

</html>
